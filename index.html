<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Choice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div id="particles"></div>

    <div class="container">
      <div class="content">
        <h1 class="title">Choose</h1>
        <p class="question">
          Will you make the right choice?
        </p>
        <div class="buttons">
          <button id="yesBtn" class="btn yes-btn">
            <span class="btn-content">✔ Yes</span>
            <div class="btn-glow"></div>
          </button>
          <button id="noBtn" class="btn no-btn">
            <span class="btn-content">✖ No</span>
            <div class="btn-glow"></div>
          </button>
        </div>
        <div id="result" class="result"></div>
      </div>
    </div>

    <footer class="footer">
      <a href="https://www.instagram.com/_aryaduhan_/" target="_blank" class="social-link">Instagram</a>
      <span class="separator">·</span>
      <a href="https://github.com/AryaDuhan" target="_blank" class="social-link">GitHub</a>
    </footer>

    <div class="confetti-container"></div>
    <script src="script.js"></script>
  </body>
</html>
